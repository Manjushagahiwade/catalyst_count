<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Organization</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_excel' %}">Upload Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search' %}">Query Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user-list' %}">User</a>
                    </li>
                </ul>
             <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </li>
            </ul>

            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Upload Excel File</h2>
         <form method="get" action="{% url 'search' %}">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Search Value</th>
                </tr>
            </thead>
            <tbody>
                {% for field_name, field in form.fields.items %}
                    <tr>
                        <td><label for="{{ field.auto_id }}">{{ field.label }}:</label></td>
                        <td><input type="text" name="{{ field_name }}" id="{{ field.auto_id }}" value="{{ request.GET.field_name }}"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Search">
    </form>

    <h2>Number of search results: {{ search_count }}</h2>


    </div>



    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
